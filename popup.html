
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 800px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="background.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <form id="defineEvent">
        Curent URL: <input type="text" name="url" id="pageUrl" /><br />
        UserId: <input type="text" name="userId" /><br />
        Event Type: <input type="text" name="type" value="track" /><br />
        Event Name: <input type="text" name="name" /><br />
        Properties: <br />
        1: <input type="text" name="propKey1" /> : <input type="text" name="propVal1" /><br />
        2: <input type="text" name="propKey2" /> : <input type="text" name="propVal2" /><br />
        3: <input type="text" name="propKey3" /> : <input type="text" name="propVal3" /><br />
        <input type="submit" value="Submit" /><br />
    </form>
  </body>
</html>
