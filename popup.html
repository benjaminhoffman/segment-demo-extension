
<!doctype html>

<html>
  <head>
    <title>Segment Visual Tagger</title>
    <!-- Latest compiled and minified CSS -->
    <style>
      body {
        min-width: 400px;
      }
      form {
        padding: 5px 0px;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <form id="defineEvent">
        Curent URL: <input type="text" name="url" id="pageUrl" /><br />
        UserId: <input type="text" name="userId" /><br />
        Event Type: <input type="text" name="type" value="track" /><br />
        Event Name: <input type="text" name="name" /><br />
        <select>
          <option value="viewed">Item Viewed</option>
          <option value="cart">Added to Cart</option>
          <option value="purchase">Item Purchased</option>
          <option value="share">Purchase Shared</option>
        </select>
        <br />
        <input type="submit" value="Save Event" /><br />
    </form>
  </body>
</html>
